<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de modification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
       
        body{
            background-color: rgba(0, 0, 0, 0.741);
            color : white;
            width : 100%;
        }
        .blockpage{
            width: 80%;
            padding-top : 5%;
            margin-left : 10%;
            text-align: center;
        }
    </style>
    <script src="edit.js">

    </script>
</head>
<body>
    <div class="blockpage">
        <h1>Page de modification</h1>

        <form action="home.html" class="mt-5 form-modification">
            <input type="text" name="nom" id="nom" placeholder="Nom du document" required class="form-control">
            <input type="file" name="doc" id="doc" placeholder="Document"  class="form-control mt-4">
            <label for="type" class="mt-4 mb-4" style="font-size: 1.1em;">Type du document : </label>
            <select name="type" id="type" class="form-control">
                <option value="CV">CV</option>
                <option value="fiche de poste">Fiche de poste</option>
                <option value="evalua on annuelle">Evaluation annuelle</option>
            </select>

            <button class="btn btn-primary mt-5" type="submit">Enregistrer le document</button>
        </form>
        
        <button class="btn btn-primary mt-5 supprimer" style="background-color: rgb(248, 57, 57);border : none;">Supprimer le document</button>
        <a href="">Telecharger le document</a>

    </div>
    
</body>
</html>
